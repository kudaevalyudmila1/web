<h1>Задание:</h1>   
<p>Создать страницу, которая спрашивает имя у пользователя <br> и выводит его с помощью функции.</p> 
<script language="JavaScript">

    function writeName(nam){
        alert(`Приветствуем Вас, ${nam}!`);
    }
    name = prompt('Введите Ваше имя:');
    writeName(name);
</script>
